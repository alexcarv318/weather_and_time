{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="{% static 'main/js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <video src="" type="video/mp4" autoplay loop muted id="video"></video>
    <div class="clock">
        <h1 id="time"></h1>
        <h2>{{ temp }}</h1>
        <h2 id="weather">{{ weather }}</h2>
        <a href={% url 'forecast'%}>*Check out the forecast for the next 5 days</a>  
    </div>
</body>
</html>
